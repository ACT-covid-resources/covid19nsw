<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%= BASE_URL %>img/icons/favicon.svg"
    />
    <link
      type="application/opensearchdescription+xml"
      rel="search"
      href="/opensearch.xml?v=2"
    />
    <link rel="canonical" />
    <!-- Preload -->
    <link
      rel="preload"
      href="https://covid19nsw.ethan.link/data/cases.json"
      as="fetch"
    />
    <link
      rel="preload"
      href="https://covid19nsw.ethan.link/data/cases_modified.txt"
      as="fetch"
    />
    <link
      rel="preload"
      href="https://data.nsw.gov.au/data/dataset/0a52e6c1-bc0b-48af-8b45-d791a6d8e289/resource/f3a28eed-8c2a-437b-8ac1-2dab3cf760f9/download/venue-data-2020-dec-22-v3.json"
      as="fetch"
      crossorigin="anonymous"
    />
    <!-- Static metadata -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Booligoosh" />
    <meta name="twitter:creator" content="@Booligoosh" />
    <!-- End static metadata -->
    <!-- Dynamic metadata -->
    <title>COVID-19 NSW</title>
    <meta class="page-title-meta" name="twitter:title" content="COVID-19 NSW" />
    <meta class="page-title-meta" property="og:title" content="COVID-19 NSW" />
    <meta
      class="page-description-meta"
      name="description"
      content="See the latest local COVID-19 information for your postcode/suburb/council in New South Wales."
    />
    <meta
      class="page-description-meta"
      name="twitter:description"
      content="See the latest local COVID-19 information for your postcode/suburb/council in New South Wales."
    />
    <meta
      class="page-description-meta"
      property="og:description"
      content="See the latest local COVID-19 information for your postcode/suburb/council in New South Wales."
    />
    <!-- End dynamic metadata -->
    <!-- Plausible -->
    <script
      async
      defer
      data-domain="covid19nsw.ethan.link"
      data-api="/yo"
      src="/yo.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but this site doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
