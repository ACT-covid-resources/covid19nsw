<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      type="application/opensearchdescription+xml"
      rel="search"
      href="/opensearch.xml"
    />
    <!-- Static metadata -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Booligoosh" />
    <meta name="twitter:creator" content="@Booligoosh" />
    <!-- End static metadata -->
    <!-- Dynamic metadata -->
    <title>COVID-19 data for New South Wales</title>
    <meta
      class="page-title-meta"
      name="twitter:title"
      content="COVID-19 data for New South Wales"
    />
    <meta
      class="page-title-meta"
      property="og:title"
      content="COVID-19 data for New South Wales"
    />
    <meta
      class="page-description-meta"
      name="description"
      content="See the latest COVID-19 data for your postcode."
    />
    <meta
      class="page-description-meta"
      name="twitter:description"
      content="See the latest COVID-19 data for your postcode."
    />
    <meta
      class="page-description-meta"
      property="og:description"
      content="See the latest COVID-19 data for your postcode."
    />
    <!-- End dynamic metadata -->
  </head>
  <body>

      <strong
        >We're sorry but this site doesn't work properly without JavaScript

      >

    <!-- built files will be auto injected -->

</html>
